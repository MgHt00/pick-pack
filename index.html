<!DOCTYPE html>
<html>

<head>
  <title>MMLS Pick and Pack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/ux.css">
</head>

<body class="start">
  <header id="frame-header">
    <h1>Pick & Pack</h1>
  </header>

  <section id="frame-load-order">
    <div class="order-input-container">
      <div class="input-top">
        <div class="input-content">
          <label class="label-order" for="input">Enter Order Number:</label>
          <input class="input-order" id="order-input" placeholder="">
        </div>
      </div>
      <div class="input-bottom">
        <div class="helper">
          Enter an order number and press Load.
        </div>
      </div>
    </div>
    <button class="load-btn-container" id="load-order-btn">
      Load
    </button>
  </section>

  <section id="frame-order-message">
      <p id="order-message">Load an order</p>
      <button class="load-btn-container hidden" id="reset-btn">
        Reset
      </button>
  </section>

  <section id="frame-SKU-container"></section>

  <section id="frame-progress-container"></section>

  <section id="frame-scan-barcode">
    <div class="barcode-input-container">
      <div class="input-top disabled" id="barcode-input-top">
        <div class="input-content">
          <label class="label-order disabled" id="barcode-label" for="input">Scan Barcode:</label>
          <input class="input-order" id="barcode-input" type="text" placeholder="">
        </div>
      </div>
      <div class="input-bottom">
        <div class="helper">
          Scan product barcode and press Check.
        </div>
      </div>
    </div>
    <button class="load-btn-container disabled" id="check-barcode-btn">
      Check
    </button>
  </section>

  <script type="module" src="js/pack.js"></script>
</body>

</html>

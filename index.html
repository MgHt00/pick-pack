  <header>
    <h1>Pick & Pack</h1>
  </header>

  <section id="frame-load-order">
    <div class="order-input-container">
      <div class="input-top">
        <div class="input-content">
          <label class="label-order" for="input">Enter Order Number:</label>
          <input class="input-order" id="order-input" placeholder="Input order number">
        </div>
      </div>
      <div class="input-bottom">
        <div class="helper">
          Enter and order number and press Load.
        </div>
      </div>
    </div>
    <button class="load-btn-container" id="load-order-btn">
      Load
    </button>
  </section>

  <section class="order-message-container loaded" id="message-paragraph">
      Load an order
  </section>

  <section id="frame-scan-barcode">
    <div class="barcode-input-container">
      <div class="input-top disabled" id="barcode-input-top">
        <div class="input-content">
          <label class="label-order disabled" id="barcode-label" for="input">Scan Barcode:</label>
          <input class="input-order" id="barcode-input" type="text" placeholder="">
          <!--input type="text" id="barcode-input" placeholder="Scan barcode"-->
        </div>
      </div>
      <div class="input-bottom">
        <div class="helper">
          Scan product barcode and press Check.
        </div>
      </div>
    </div>
    <button class="load-btn-container disabled" id="check-barcode-btn">
      Check
    </button>
  </section>


  <section id="message-container">
    <!--p id="message-paragraph">&nbsp;</p-->
  </section>

  </section>
